<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spreadsheet Viewer/Editor</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #login { display: block; }
    #app { display: none; }
    table { border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 4px; }
    input[type="password"] { width: 150px; }
    input[type="text"] { width: 100px; }
  </style>
</head>

<body>
  <div id="login">
    <h3>Password Required</h3>
    <input id="password" type="password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="app">
    <button onclick="loadData()">Refresh</button>
    <table id="sheet"></table>
    <button onclick="saveData()">Save changes</button>
  </div>

  <script>
    // --- CONFIG ---
    const API_KEY = 'AIzaSyDiTRaWzLsosfAhTkYYFZS-TnWoyPPdcJU';
    const SPREADSHEET_ID = '1OoZGw6f5qtm--Srnxy41Db-yKrbprWL_PjGxW7PT1z4';
    const RANGE = 'LA'; // Change to correct tab/range if needed
    const PASSWORD = 'admin';

    // --- LOGIN ---
    function login() {
      const pwd = document.getElementById('password').value;
      if (pwd === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadData();
      } else {
        document.getElementById('loginStatus').textContent = 'Wrong password';
      }
    }

    // --- FETCH DATA ---
    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const json = await res.json();
      const values = json.values || [];

      const table = document.getElementById('sheet');
      table.innerHTML = '';
      values.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.value = cell;
          td.appendChild(input);
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // --- SAVE DATA ---
    async function saveData() {
      const table = document.getElementById('sheet');
      const rows = Array.from(table.rows).map(tr =>
        Array.from(tr.cells).map(td => td.firstChild.value)
      );

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE)}?valueInputOption=USER_ENTERED&key=${API_KEY}`;
      const res = await fetch(url, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ values: rows })
      });
      const data = await res.json();
      alert('Saved');
    }
  </script>
</body>
</html>
