<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spreadsheet Viewer/Editor</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #app { display: block; }
    table { border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 4px; }
    input[type="text"] { width: 100px; }
  </style>
</head>

<body>
  <!-- Main app -->
  <div id="app">
    <button id="signin">Sign in</button>
    <button id="signout" style="display:none">Sign out</button>
    <button id="refresh" style="display:none" onclick="loadData()">Refresh</button>
    <table id="sheet"></table>
    <button id="save" style="display:none" onclick="saveData()">Save changes</button>
  </div>

  <script>
    // ---- CONFIG ----
    const CLIENT_ID = '222790090853-hhcir6632un723qjqs1fn2ulcvrj0u02.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
    const SPREADSHEET_ID = '1OoZGw6f5qtm--Srnxy41Db-yKrbprWL_PjGxW7PT1z4';
    const RANGE = 'LA';
    const TOKEN_KEY = 'gapi_token';

    let tokenClient;
    let accessToken;

    // ---- LOAD GAPI & INIT ----
    gapi.load('client', async () => {
      await gapi.client.load('https://sheets.googleapis.com/$discovery/rest?version=v4');
    });

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (resp) => {
          if (resp.error) {
            console.warn('Token request failed:', resp);
            return;
          }
          accessToken = resp.access_token;
          const expiresAt = Date.now() + resp.expires_in * 1000;
          localStorage.setItem(TOKEN_KEY, JSON.stringify({ access_token: accessToken, expires_at: expiresAt }));
          showApp();
          loadData();
        },
      });

      // Try existing token from storage first
      const stored = JSON.parse(localStorage.getItem(TOKEN_KEY) || 'null');
      if (stored && stored.expires_at > Date.now()) {
        accessToken = stored.access_token;
        showApp();
        loadData();
      } else {
        tokenClient.requestAccessToken({ prompt: '' });
      }

      document.getElementById('signin').onclick = () => tokenClient.requestAccessToken();
      document.getElementById('signout').onclick = () => {
        accessToken = null;
        localStorage.removeItem(TOKEN_KEY);
        hideApp();
      };
    };

    function showApp() {
      document.getElementById('signin').style.display = 'none';
      document.getElementById('signout').style.display = 'inline';
      document.getElementById('refresh').style.display = 'inline';
      document.getElementById('save').style.display = 'inline';
    }

    function hideApp() {
      document.getElementById('signin').style.display = 'inline';
      document.getElementById('signout').style.display = 'none';
      document.getElementById('refresh').style.display = 'none';
      document.getElementById('save').style.display = 'none';
      document.getElementById('sheet').innerHTML = '';
    }

    // ---- FETCH DATA ----
    async function loadData() {
      if (!accessToken) return;
      gapi.client.setToken({ access_token: accessToken });

      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
      });
      const values = res.result.values || [];

      const table = document.getElementById('sheet');
      table.innerHTML = '';
      values.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.value = cell;
          td.appendChild(input);
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // ---- SAVE DATA ----
    async function saveData() {
      const table = document.getElementById('sheet');
      const rows = Array.from(table.rows).map(tr =>
        Array.from(tr.cells).map(td => td.firstChild.value)
      );

      gapi.client.setToken({ access_token: accessToken });
      await gapi.client.sheets.spreadsheets.values.update({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
        valueInputOption: 'USER_ENTERED',
        resource: { values: rows },
      });
      alert('Saved');
    }
  </script>
</body>
</html>
