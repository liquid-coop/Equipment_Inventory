<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TL Equipment Inventory</title>
  <script src="https://cdn.jsdelivr.net/npm/btoa@1.2.1/btoa.js"></script> <!-- For Base64 encoding in browsers -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/liquid-coop/equipment-checkout/main/favicon.ico">
  <style>
    html {
      height: 100vh;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #001538; /* TL Dark Blue */
      color: #EEEEEE; /* TL Off-White */
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }
    #app {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Magic fix for flex children with overflow */
    }
    .page-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      flex-shrink: 0;
    }
    .logo-container {
      flex: 1;
    }
    .logo-container img {
      height: 40px;
    }
    .page-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #EEEEEE;
      margin: 0;
    }
    .controls-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 12px;
    }
    .filter-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #table-info {
      font-weight: 500;
      text-align: center;
      margin-bottom: 20px;
    }
    .button-container {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button {
      background-color: #4b5563; /* A mid-gray */
      color: #f9fafb; /* Off-white */
      border: 1px solid #6b7280;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;

    button:hover {
      background-color: #6b7280;
    }
    button#signin {
      background-color: #3BB0D4; /* TL Cyan */

    }
    button#signin:hover {
      background-color: #349dbb; /* Darker TL Cyan */
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.unsaved {
      background-color: #F7C95E; /* TL Yellow */
      border-color: #F7C95E;
    }
    button.unsaved:hover:not(:disabled) {
      background-color: #F09F26; /* TL Orange */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #374151; /* Dark gray for table bg */

    }
    .table-wrapper {
      flex-grow: 1;
      overflow-y: auto;
      border-radius: 8px;

    td, th { border: 1px solid #4b5563; padding: 4px 6px; } /* Mid-gray border */
    thead th {
      background-color: #111827; /* Very dark gray for header */
      color: #e5e7eb; /* Light gray text for header */
      font-weight: 600;
      text-align: left;
    }
    thead {
      position: sticky;
      top: 0;
      z-index: 1;
    }
    thead th[data-sortable="true"] {
      cursor: pointer;
    }
    input[type="text"], td select, .add-item-form select {
      width: 100%;
      background-color: #374151; /* Dark gray */
      border: 1px solid #4b5563; /* Mid-gray border */
      color: #f9fafb;
      padding: 6px 8px;
      border-radius: 4px;
      box-sizing: border-box; /* Important for consistent sizing */
    }
    td input[type="text"], td select {
      background-color: #4b5563; /* Original gray */
      border-color: #6b7280; /* Original gray border */
    }
    .add-item-form select {
      min-width: 150px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3BB0D4;
      box-shadow: 0 0 0 2px #3BB0D4;
    }
    .filter-container select {
      background-color: #374151; /* Dark gray */
      border: 1px solid #4b5563; /* Mid-gray border */
      color: #f9fafb;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.875rem;
    }
    #searchInput {
      max-width: 500px;
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #374151; /* Dark gray */
      border: 1px solid #4b5563; /* Mid-gray border */
      color: #f9fafb;
      border-radius: 6px;
      width: 400px;
    }
    #searchInput:focus {
      outline: none;
      border-color: #3BB0D4;
      box-shadow: 0 0 0 2px #3BB0D4;
    }
    #searchInput::placeholder { color: #a0a0a0; }
    #sheet tr th:first-child,
    #sheet tr td:first-child {
      width: 250px;
    }
    #add-item-container {
      background-color: #001538; /* TL Dark Blue */
      border: 1px solid #3BB0D4; /* TL Cyan */
      box-shadow: 0 0 15px rgba(59, 176, 212, 0.2); /* Cyan glow */
      padding: 24px;
      border-radius: 12px;
      margin: 0 auto 24px auto; /* Center with indentation */
      max-width: 95%;
    }
    .add-item-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 15px; /* row-gap column-gap */
      align-items: flex-end;
      justify-content: center;
    }
    .add-item-form .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .add-item-form label {
      font-size: 0.75rem;
      color: #a0a0a0;
      text-transform: uppercase;
      font-weight: 600;
    }
    .add-item-form button {
      background-color: #3BB0D4;
      border-color: #3BB0D4;
    }
    .add-item-form button:hover:not(:disabled) {
      background-color: #349dbb;
    }
    .add-item-form button:disabled {
      opacity: 0.7;
    }
    .add-item-form .wide-add-input {
      width: 250px;
    }
    .sheet-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sheet-selector button {
      background-color: #374151; /* Dark gray */
      border: 1px solid #4b5563; /* Mid-gray border */
    }
    .sheet-selector button.active {
      background-color: #3BB0D4; /* TL Cyan */
      border-color: #3BB0D4;
      font-weight: 700;
    }
    .owner-column {
      width: 110px;
    }
    .serial-column {
      width: 90px;
    }
    th.count-column,
    td.count-column {
      width: 50px;
      text-align: center;
    }
    .action-column {
      width: 1%;
      white-space: nowrap;
      text-align: center;
    }
    .delete-btn {
      background-color: #ED5651; /* TL Red */
      border: none;
      color: #fff;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .delete-btn:hover {
      background-color: #d54c47; /* Darker TL Red */
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 21, 56, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #002052;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #EEEEEE;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .modal-buttons button.danger {
      background-color: #ED5651; /* TL Red */
      border-color: #ED5651;
    }
    /* Loading Spinner Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 21, 56, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      color: #EEEEEE;
      font-size: 1.2rem;
    }
    .spinner {
      border: 5px solid #4b5563;
      border-top: 5px solid #3BB0D4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header class="page-header">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/liquid-coop/equipment-checkout/main/Horizontal-Mono-Light.png" alt="Company Logo"
           onerror="this.style.display='none'">
    </div>
    <h1 class="page-title">Equipment Inventory</h1>
    <div class="button-container">
      <button id="refresh" onclick="loadData()">Refresh</button>
    </div>
  </header>

  <!-- Main app -->
  <div id="app" style="display: block;">
    <div id="sheet-selector" class="sheet-selector"></div>
    <div id="add-item-container" style="display:none;"></div>
    <div class="controls-container">
      <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search by any column...">
      <div id="filter-container" class="filter-container"></div>
    </div>
    <div id="table-info"></div>
    <div class="table-wrapper">
      <table id="sheet"></table>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete this item? This action cannot be undone.</p>
      <div class="modal-buttons">
        <button id="cancel-delete">Cancel</button>
        <button id="confirm-delete" class="danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Loading Data...</p>
  </div>

  <script>
    // ---- GITHUB CONFIG ----
    // WARNING: The token below is public and anyone can use it to access your GitHub account.
    // This is EXTREMELY INSECURE. Revoke this token immediately and generate a new one.
    // Do NOT commit a file with a real token to a public repository.
    const GITHUB_CONFIG = {
      TOKEN: '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', // <-- REVOKE AND REPLACE THIS TOKEN
      REPO: 'YOUR_USERNAME/YOUR_REPO_NAME', // e.g., 'johnallencooper/equipment-inventory'
      SHEETS: {
        'LA': 'inventory-la.csv',
        'BR': 'inventory-br.csv',
        'NL': 'inventory-nl.csv',
        'DE': 'inventory-de.csv'
      },
      // The default sheet to load on startup
      DEFAULT_SHEET: 'LA'
    };

    let currentSheetKey = GITHUB_CONFIG.DEFAULT_SHEET;

    const CONSTANTS = {
      PREDEFINED_STATUSES: ['Good', 'Usable', 'Needs Repair', 'Out for Repair', 'Missing']
    };

    // Global state for the raw data from the CSV
    let sheetData = { values: [], sha: null };
    let totalItemCount = 0;
    let rowToDelete = null;
    let sortState = {
      columnIndex: null,
      direction: 'asc' // 'asc' or 'desc'
    };
    let originalHeaders = [];

    // ---- GAPI & GIS INITIALIZATION ----
    // ---- INITIALIZATION ----
    document.addEventListener('DOMContentLoaded', () => {
        createSheetSelector();
        loadData();

        // Modal listeners
        document.getElementById('cancel-delete').onclick = () => {
            document.getElementById('delete-modal').style.display = 'none';
            rowToDelete = null;
        };

        document.getElementById('confirm-delete').onclick = () => {
            document.getElementById('delete-modal').style.display = 'none';
            if (rowToDelete !== null) deleteRow(rowToDelete);
        };
    });

    function getHeaderDisplayText(originalHeader) {
        const headerMap = {
            'Quantity': '#',
            'Serial number': 'Serial #'
        };
        return headerMap[originalHeader] || originalHeader;
    }

    // ---- FETCH DATA ----
    // ---- DATA FETCHING & RENDERING ----
    async function loadData() {
      const loadingOverlay = document.getElementById('loading-overlay');
      loadingOverlay.style.display = 'flex';

      try {
        const filePath = GITHUB_CONFIG.SHEETS[currentSheetKey];
        const res = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.REPO}/contents/${filePath}`, {
            headers: { 'Authorization': `token ${GITHUB_CONFIG.TOKEN}` }
        });

        if (!res.ok) {
            if (res.status === 404) {
                // File doesn't exist, treat as empty sheet
                sheetData = { values: [], sha: null };
            } else {
                const error = await res.json();
                throw new Error(`GitHub API Error: ${error.message}`);
            }
        } else {
            const data = await res.json();
            // Content is base64 encoded, so we need to decode it
            const csvContent = atob(data.content);
            // Basic CSV parsing (assumes no commas within quoted fields)
            const parsedValues = csvContent.split('\n').map(row => row.split(','));
            sheetData = { values: parsedValues, sha: data.sha };
        }

        const values = sheetData.values;
        document.getElementById('add-item-container').style.display = 'block';
        renderTable(values);

      } catch (err) {
        console.error("Failed to load data:", err);
        alert("An error occurred while loading the data. Is the GitHub token and repo name correct? Check the console for details.");
      } finally {
        loadingOverlay.style.display = 'none';
      }
    }

    function renderTable(values) {
        const tableInfo = document.getElementById('table-info');
        const table = document.getElementById('sheet');
        table.innerHTML = ''; // Clear previous content
        tableInfo.innerHTML = ''; // Clear previous info

        // If there are headers, create the add item form
        if (values.length > 0) {
          originalHeaders = values[0];
          createAddItemForm(originalHeaders, values.slice(1));
        }

        // Create the filter dropdowns before rendering the table
        createFilterDropdowns(values);

        // Display item count. The first row is the header.
        totalItemCount = values.length > 0 ? values.length - 1 : 0;
        if (totalItemCount >= 0) {
          tableInfo.textContent = `${totalItemCount} item${totalItemCount !== 1 ? 's' : ''} in the equipment inventory.`;
        }

        // If there's only a header or no data, stop here.
        if (values.length <= 1) return;
        if (values.length <= 1 || values[0].join('').trim() === '') return;

        // Find category column index and unique values for dropdowns
        const headers = values[0];
        const categoryIndex = headers.findIndex(h => h.toLowerCase() === 'category');
        let uniqueCategories = [];
        if (categoryIndex !== -1) {
            uniqueCategories = [...new Set(values.slice(1).map(row => row[categoryIndex]).filter(Boolean))].sort();
        }

        // --- PERFORMANCE OPTIMIZATION ---
        // Pre-build option sets to avoid creating them for every row.
        const categoryOptionsHTML = uniqueCategories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        const statusOptions = CONSTANTS.PREDEFINED_STATUSES.map(stat => `<option value="${stat}">${stat}</option>`).join('');
        const ownerOptions = ['BMC', 'Liquid Media'].map(owner => `<option value="${owner}">${owner}</option>`).join('');
        // Use a DocumentFragment to build the tbody in memory before attaching to the DOM.
        const fragment = document.createDocumentFragment();


        // Create thead and tbody
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');
        table.appendChild(thead);
        table.appendChild(tbody);

        // Header Row (first row of data)
        const headerRow = document.createElement('tr');
        originalHeaders.forEach((headerText, index) => {
          const th = document.createElement('th');
          th.textContent = getHeaderDisplayText(headerText);
          th.dataset.sortable = "true";
          th.dataset.columnIndex = index;
          th.onclick = () => sortTable(index);

          const lowerCaseHeader = headerText.toLowerCase();
          switch (lowerCaseHeader) {
            case 'quantity':
              th.classList.add('count-column');
              break;
            case 'owner':
              th.classList.add('owner-column');
              break;
            case 'serial number':
              th.classList.add('serial-column');
              break;
          }
          headerRow.appendChild(th);
        });
        const actionTh = document.createElement('th');
        actionTh.textContent = '';
        actionTh.classList.add('action-column');
        headerRow.appendChild(actionTh);
        thead.appendChild(headerRow);

        // Data Rows (rest of the data)
        values.slice(1).forEach((row, index) => {
          const tr = document.createElement('tr');
          tr.dataset.rowIndex = index; // 0-based index of the data row
          // Iterate over headers to ensure a cell is created for every column, even if empty.
          originalHeaders.forEach((header, headerIndex) => {
            const cellValue = row[headerIndex] || ''; // Use empty string for missing cells
            const td = document.createElement('td');
            // Note: Column-specific classes are applied in the header creation loop

            if (header.toLowerCase() === 'category') {
              const select = document.createElement('select');
              select.innerHTML = categoryOptionsHTML;
              select.value = cellValue;
              select.onchange = (e) => updateCell(index, headerIndex, e.target.value);
              td.appendChild(select);
            } else if (header.toLowerCase() === 'status') {
              const select = document.createElement('select');
              select.innerHTML = statusOptions;
              select.value = cellValue;
              select.onchange = (e) => updateCell(index, headerIndex, e.target.value);
              td.appendChild(select);
            } else if (header.toLowerCase() === 'owner') {
              const select = document.createElement('select');
              select.innerHTML = ownerOptions;
              select.value = cellValue;
              select.onchange = (e) => updateCell(index, headerIndex, e.target.value);
              td.appendChild(select);
            } else {
              const input = document.createElement('input');
              input.type = 'text';
              input.value = cellValue;
              input.onchange = (e) => updateCell(index, headerIndex, e.target.value);
              td.appendChild(input);
            }
            tr.appendChild(td);
          });

          // Add delete button cell
          const actionTd = document.createElement('td');
          actionTd.classList.add('action-column');
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'X';
          deleteButton.className = 'delete-btn';
          deleteButton.onclick = () => promptDelete(index); // Pass 0-based data row index
          actionTd.appendChild(deleteButton);
          tr.appendChild(actionTd);

          fragment.appendChild(tr);
        });

        // Append the entire fragment to the tbody in one operation.
        tbody.appendChild(fragment);

        updateSortIndicators(); // Apply indicators if table was previously sorted
    }

    // ---- UPDATE CELL ----
    async function updateCell(dataRowIndex, colIndex, value) {
      // Update the data in our local state first
      // The +1 accounts for the header row in our `values` array
      sheetData.values[dataRowIndex + 1][colIndex] = value;
      await commitChangesToGitHub(`Update cell at row ${dataRowIndex + 1}`);
    }

    // ---- GITHUB API INTERACTION ----
    async function commitChangesToGitHub(commitMessage) {
      const loadingOverlay = document.getElementById('loading-overlay');
      loadingOverlay.style.display = 'flex';

      try {
        // Convert array of arrays back to a CSV string
        const newCsvContent = sheetData.values.map(row => row.join(',')).join('\n');
        // Content must be base64 encoded for the GitHub API
        const encodedContent = btoa(newCsvContent);

        const filePath = GITHUB_CONFIG.SHEETS[currentSheetKey];
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.REPO}/contents/${filePath}`;

        const res = await fetch(url, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${GITHUB_CONFIG.TOKEN}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: commitMessage,
                content: encodedContent,
                sha: sheetData.sha // Must provide the SHA of the file you're replacing
            })
        });

        if (!res.ok) {
            const error = await res.json();
            throw new Error(`GitHub API Error: ${error.message}`);
        }
        const data = await res.json();
        sheetData.sha = data.content.sha; // Update the SHA for the next commit
      } catch (err) {
        console.error('Error committing changes to GitHub:', err);
        alert('Failed to save change. Please refresh and try again. See console for details.');
        loadData(); // Revert UI change on failure
      } finally {
        loadingOverlay.style.display = 'none';
      }
    }

    // ---- ADD ITEM ----
    async function addItem() {
      const addButton = document.querySelector('.add-item-form button');
      const fields = document.querySelectorAll('.add-item-form input[type="text"], .add-item-form select');
      const newRow = Array.from(fields).map(field => field.value);

      if (newRow.every(cell => cell.trim() === '')) {
        alert('Please fill in at least one field to add an item.');
        return;
      }

      addButton.disabled = true;
      addButton.textContent = 'Adding...';

      try {
        sheetData.values.push(newRow);
        await commitChangesToGitHub('Add new item');
        loadData(); // This will re-render the table with the new row
      } catch (err) {
        console.error('Error adding item:', err);
        alert('Failed to add item. See console for details.');
        addButton.disabled = false;
        addButton.textContent = 'Add Item';
      }
    }

    function createAddItemForm(values) {
    function createAddItemForm(headers, dataRows) {
      const container = document.getElementById('add-item-container');
      container.innerHTML = ''; // Clear previous form

      if (!headers || headers.length === 0) return;
      
      const categoryIndex = headers.findIndex(h => h.toLowerCase() === 'category');
      let uniqueCategories = [];
      if (categoryIndex !== -1) {
          uniqueCategories = [...new Set(dataRows.map(row => row[categoryIndex]).filter(Boolean))].sort();
      }

      const brandIndex = headers.findIndex(h => h.toLowerCase() === 'brand');
      let uniqueBrands = [];
      if (brandIndex !== -1) {
        uniqueBrands = [...new Set(dataRows.map(row => row[brandIndex]).filter(Boolean))].sort();
      }

      const form = document.createElement('div');
      form.className = 'add-item-form';

      headers.forEach(header => {
        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';

        const label = document.createElement('label');
        label.textContent = header;
        inputGroup.appendChild(label);

        if (header.toLowerCase() === 'category') {
          const select = document.createElement('select');
          
          const placeholder = document.createElement('option');
          placeholder.value = "";
          placeholder.textContent = "Choose Category";
          placeholder.disabled = true;
          placeholder.selected = true;
          select.appendChild(placeholder);

          uniqueCategories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            select.appendChild(option);
          });
          inputGroup.appendChild(select);
        } else if (header.toLowerCase() === 'status') {
          const select = document.createElement('select');

          CONSTANTS.PREDEFINED_STATUSES.forEach(stat => {
            const option = document.createElement('option');
            option.value = stat;
            option.textContent = stat;
            if (stat === 'Good') {
              option.selected = true; // Set 'Good' as the default
            }
            select.appendChild(option);
          });
          inputGroup.appendChild(select);
        } else if (header.toLowerCase() === 'owner') {
          const select = document.createElement('select');
          const owners = ['BMC', 'Liquid Media'];

          owners.forEach(owner => {
            const option = document.createElement('option');
            option.value = owner;
            option.textContent = owner;
            if (owner === 'BMC') {
              option.selected = true; // Set BMC as the default
            }
            select.appendChild(option);
          });
          inputGroup.appendChild(select);
        } else if (header.toLowerCase() === 'brand') {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = 'Enter or select brand...';
          input.setAttribute('list', 'brand-datalist');

          const dataList = document.createElement('datalist');
          dataList.id = 'brand-datalist';

          uniqueBrands.forEach(brand => {
            const option = document.createElement('option');
            option.value = brand;
            dataList.appendChild(option);
          });

          inputGroup.appendChild(input);
          inputGroup.appendChild(dataList);
        } else {
          const input = document.createElement('input');
          input.type = 'text';

          const lowerCaseHeader = header.toLowerCase();
          if (lowerCaseHeader === 'quantity') {
            input.value = '1';
          } else {
            input.placeholder = `Enter ${header}...`;
          }

          if (['item', 'description', 'notes'].includes(lowerCaseHeader)) {
            input.classList.add('wide-add-input');
          }

          inputGroup.appendChild(input);
        }
        form.appendChild(inputGroup);
      });

      const addButton = document.createElement('button');
      addButton.textContent = 'Add Item';
      addButton.onclick = addItem;
      addButton.style.padding = '10px 24px';
      addButton.style.fontSize = '1rem';
      form.appendChild(addButton);

      container.appendChild(form);
    }

    // ---- DELETE ITEM ----
    function promptDelete(rowIndex) {
      rowToDelete = rowIndex;
      document.getElementById('delete-modal').style.display = 'flex';
    }
    
    async function deleteRow(dataRowIndex) {
      try {
        // The +1 accounts for the header row in our `values` array
        sheetData.values.splice(dataRowIndex + 1, 1);
        await commitChangesToGitHub(`Delete row ${dataRowIndex + 1}`);
        loadData();
      } catch (err) {
        console.error('Error deleting row:', err);
        alert('Failed to delete item. See console for details.');
      }
    }

    // ---- SHEET SWITCHING ----
    function createSheetSelector() {
      const container = document.getElementById('sheet-selector');
      container.innerHTML = ''; // Clear existing buttons

      Object.keys(GITHUB_CONFIG.SHEETS).forEach(sheetName => {
        const button = document.createElement('button');
        button.textContent = sheetName;
        button.dataset.sheet = sheetName;
        button.onclick = () => switchSheet(sheetName);
        if (sheetName === currentSheetKey) {
          button.classList.add('active');
        }
        container.appendChild(button);
      });
    }

    function switchSheet(sheetName) {
      // Update the config to point to the new sheet
      currentSheetKey = sheetName;

      // Update the active state on the buttons
      document.querySelectorAll('#sheet-selector button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sheet === sheetName);
      });

      // Reset sorting state
      sortState = { columnIndex: null, direction: 'asc' };

      // Reload data from the new sheet
      loadData();
    }

    // ---- SORTING ----
    function sortTable(columnIndex) {
      const table = document.getElementById('sheet');
      const tbody = table.querySelector('tbody');
      if (!tbody) return;

      // Determine sort direction
      let direction = 'asc';
      if (sortState.columnIndex === columnIndex && sortState.direction === 'asc') {
        direction = 'desc';
      }

      sortState.columnIndex = columnIndex;
      sortState.direction = direction;

      const rows = Array.from(tbody.rows);

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex]?.querySelector('input')?.value || '';
        const bText = b.cells[columnIndex]?.querySelector('input')?.value || '';

        // Basic numeric check
        const aIsNum = !isNaN(parseFloat(aText)) && isFinite(aText);
        const bIsNum = !isNaN(parseFloat(bText)) && isFinite(bText);

        let comparison = 0;
        if (aIsNum && bIsNum) {
          comparison = parseFloat(aText) - parseFloat(bText);
        } else {
          comparison = aText.localeCompare(bText, undefined, { sensitivity: 'base' });
        }

        return direction === 'asc' ? comparison : -comparison;
      });

      // Re-append sorted rows
      rows.forEach(row => tbody.appendChild(row));

      // Update header visuals
      updateSortIndicators();
    }

    function updateSortIndicators() {
      const table = document.getElementById('sheet');
      const thead = table.querySelector('thead');
      if (!thead) return;

      const headers = thead.querySelectorAll('th[data-sortable="true"]');
      headers.forEach((th) => {
        const columnIndex = parseInt(th.dataset.columnIndex, 10);
        th.textContent = getHeaderDisplayText(originalHeaders[columnIndex]); // Reset to original text

        if (columnIndex === sortState.columnIndex) {
          const indicator = sortState.direction === 'asc' ? ' ▲' : ' ▼';
          th.textContent += indicator;
        }
      });
    }

    // ---- FILTERING LOGIC ----
    function createFilterDropdowns(values) {
      const container = document.getElementById('filter-container');
      container.innerHTML = ''; // Clear existing filters

      if (values.length < 2) return; // No data or only headers

      const headers = values[0];
      const dataRows = values.slice(1);

      const headersToExclude = ['item', 'quantity', 'serial number', 'description'];

      headers.forEach((header, index) => {
        const lowerCaseHeader = header.toLowerCase();
        // Don't create filters for columns where a dropdown is not useful (e.g., unique values).
        if (headersToExclude.includes(lowerCaseHeader)) {
          return;
        }

        let uniqueValues;
        if (lowerCaseHeader === 'status') {
          uniqueValues = CONSTANTS.PREDEFINED_STATUSES;
        } else {
          // Get unique, non-empty values for the column and sort them
          uniqueValues = [...new Set(dataRows.map(row => row[index]).filter(Boolean))].sort();
        }

        // Don't create a filter if there are no unique options to choose from
        if (uniqueValues.length < 1) return;

        const select = document.createElement('select');
        select.dataset.columnIndex = index;
        select.onchange = applyFilters;

        // Add a default "All" option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = `All ${header}`;
        select.appendChild(defaultOption);

        // Add an option for each unique value
        uniqueValues.forEach(value => {
          const option = document.createElement('option');
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });

        container.appendChild(select);
      });
    }

    function applyFilters() {
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.toLowerCase();
      const table = document.getElementById('sheet');
      const tbody = table.querySelector('tbody');
      const tableInfo = document.getElementById('table-info');
      const filterSelects = document.querySelectorAll('#filter-container select');

      if (!tbody) return;

      const activeFilters = {};
      filterSelects.forEach(select => {
        if (select.value) {
          activeFilters[select.dataset.columnIndex] = select.value;
        }
      });

      const rows = tbody.getElementsByTagName('tr');
      let visibleRowCount = 0;

      for (const row of rows) {
        const cellControls = row.querySelectorAll('input[type="text"], select');
        let matchesFilters = true;
        for (const columnIndex in activeFilters) {
          if (cellControls[columnIndex]?.value !== activeFilters[columnIndex]) {
            matchesFilters = false;
            break;
          }
        }

        const rowText = Array.from(cellControls).map(i => i.value).join(' ').toLowerCase();
        const matchesSearch = !searchTerm || rowText.includes(searchTerm);

        const isVisible = matchesFilters && matchesSearch;
        row.style.display = isVisible ? '' : 'none';
        if (isVisible) visibleRowCount++;
      }

      if (searchTerm || Object.keys(activeFilters).length > 0) {
        tableInfo.textContent = `Found ${visibleRowCount} matching item${visibleRowCount !== 1 ? 's' : ''}.`;
      } else {
        tableInfo.textContent = `${totalItemCount} item${totalItemCount !== 1 ? 's' : ''} in the equipment inventory.`;
      }
    }
